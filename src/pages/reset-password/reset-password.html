<!--
  Dit is voor gebruikers die een account hebben en hun wachtwoord willen resetten.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Reset je wachtwoord
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="achterGrondKleur">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item class="achterGrondKleur">
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Jouw email adres"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message achterGrondKleur" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Gelieve een juist e-mailadres in te vullen.</p>
    </ion-item>

    <button ion-button block type="submit">
      Reset je wachtwoord
    </button>

  </form>

</ion-content>
