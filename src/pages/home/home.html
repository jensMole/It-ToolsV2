<ion-header>
  <ion-navbar>
    <ion-title >
      <ion-icon style="padding-right:10px;" menuToggle name="menu"></ion-icon>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
        <button ion-item menuClose>
            Home
        </button>
        <button ion-item (click)="openPage('VideoPage')">
            Video's
        </button>
        <button ion-item (click)="openPage('AankondigingenPage')">
            Aankondigingen
        </button>
        <button ion-item (click)="openPage('ChatPage')">
            Chat
        </button>
        <button ion-item (click)="openPage('ContactPage')">
            Contact
        </button>
        <button ion-item (click)="openPage('LoginPage')">
            Login (TESTING)
        </button>
        </ion-list>
    </ion-content>
</ion-menu>
      
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>
  <h1>Hallo en welkom</h1>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button block clear (click)="LogOut()">
    LogOut
  </button>
</ion-content>
