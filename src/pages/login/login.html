<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="achterGrondKleur" padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <h1 class="textCenter">
      Welkom
    </h1>
    <h2 class="textCenter">
      bij TheBelgiumGames
    </h2>
    <ion-item class="achterGrondKleur">
      <ion-label color="dark" class="tekstKleur" stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Jouw e-mailadres"
        [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty" value="pieterjan.defeyter@ucll.be"></ion-input>
    </ion-item>
    <ion-item class="error-message achterGrondKleur" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
      <p>Gelieve een juist e-mailadres in te vullen.</p>
    </ion-item>

    <ion-item class="achterGrondKleur">
      <ion-label  color="dark" stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Jouw wachtwoord"
        [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty" value="tester"></ion-input>
    </ion-item>
    <ion-item class="error-message achterGrondKleur" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
      <p>Wachtwoord moet meer dan 6 tekens bevatten.</p>
    </ion-item>

    <button ion-button block type="submit">
      Login
    </button>

  </form>

  <button ion-button block clear (click)="goToResetPassword()">
    Ik ben mijn wachtwoord vergeten
  </button>

  <button ion-button block clear (click)="createAccount()">
    CreÃ«er een nieuw account
  </button>

</ion-content>
